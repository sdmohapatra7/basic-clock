    <div class="p-5 mb-4 bg-dark rounded-3 ">
        <div class="container-fluid py-5 text-bg-light text-center">
            <h1 class="display-5 fw-bold">Current Time Is : <span id="time"></span></h1>
            <p class="my-4 fs-4 text-center">We are Here To Show You Time For Differnent Countries.</p>
            <button class="btn btn-primary btn-lg" type="button">Brouse Time</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        let a;
        let date;
        let time;
        const options = { weekDay: "long", year: "numeric", month: "long", day: "numeric" };
        setInterval(() => {
            a = new Date;
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + '<br> on ' + date;
        }, 1000);
    </script>
